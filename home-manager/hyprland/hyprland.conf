# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# monitor=eDP-1, 1920x1080@60, 0x1080, 1.10
# monitor=HDMI-A-1, 1920x1080@60, 0x0, 1.05
# monitor=,preferred,auto,1
monitor=eDP-1, 1920x1080@60, 0x1080, 1
monitor=HDMI-A-1, 1920x1080@75, 0x0, 1
# monitor=DP-2, 1920x1080@60, 0x0, 1
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    # kb_variant =
    # kb_model =
    # kb_options =
    # kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

device:logitech-mx-master-1 {
    sensitivity = 0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = float, ^(nautilus)$
# windowrulev2 = opacity 0.5,class:^(org.gnome.Nautilus)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive 
# bind = $mainMod, M, exec, wlogout --protocol layer-shell
bind = $mainMod SHIFT, M, exit 
bind = ALT, L, exec, gtklock -d
bind = $mainMod, E, exec, nautilus
bind = $mainMod, R, exec, rofi -show drun -i 
# bind = $mainMod, space, exec, wofi --show drun
bind = $mainMod, M, exec, rofi -show power-menu -modi power-menu:~/.config/rofi/scripts/rofi-power-menu -sorting-method fzf -sort -matching fuzzy -i
bind = $mainMod, B, exec, ~/.config/rofi/scripts/rofi-bluetooth 
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, TAB, exec, ~/.config/rofi/scripts/rofi-windows
# bind = $mainMod, F, exec, fd --type f -e pdf . $HOME | rofi -keep-right -dmenu -i -p FILES -multi-select | xargs -I {} xdg-open {}
bind = $mainMod, space, exec, ~/.config/rofi/scripts/rofi-file-selector/rofi-file-selector.sh
#bind = $mainMod, K, exec, ~/.config/hypr/keybinds
# bind = $mainMod, T, exec, ~/.config/rofi/scripts/rofi-todoist/rofi-todoist 
bind = $mainMod, T, exec, ~/.config/rofi/scripts/rofi-obsidian-tasks/rofi-add-task.py
# bind = $mainMod, D, exec, ~/.config/rofi/scripts/rofi-desktop/rofi-desktop.sh
bind = CTRL ALT, V, exec, cliphist list | rofi -dmenu -display-columns 2 -sorting-method fzf -sort -matching fuzzy -i | cliphist decode | wl-copy 
# toggle waybar
# bind = $mainMod, ESC, exec, killall -SIGUSR1 waybar
bind = $mainMod, W, exec, ~/.config/rofi/scripts/rofi-web-search/search.sh
# bind = $mainMod, P, exec, kitty spt
# bind = CTRL ALT, M, exec, ~/go/bin/spofi
bind = $mainMod, N, exec, networkmanager_dmenu
bind = $mainMod, P, exec, ~/.config/waybar/scripts/waybar-toggle.sh 

# window management
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating 
bind = $mainMod, X, togglesplit # dwindle
# bind = $mainMod, P, pseudo # dwindle

# swap window
# bind = $mainMod CTRL, left, swapwindow, l 
# bind = $mainMod CTRL, right, swapwindow, r
# bind = $mainMod CTRL, up, swapwindow, u
# bind = $mainMod CTRL, down, swapwindow, d

# special
bind = $mainMod, c, togglespecialworkspace
bind = $mainMod SHIFT, c, movetoworkspace, special

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# binde=, F3, exec, brightnessctl set 1%-
# binde=, F4, exec, brightnessctl set 1%+
# binde=, F7, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# binde=, F6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# binde=, F5, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# resize windows
# will switch to a submap called resize
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset
